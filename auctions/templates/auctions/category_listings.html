{% extends "auctions/layout.html" %}

{% block body %}
  <h2>Listings in {{ category.name }}</h2>
  <ul>
    {% if listings %}
        {% for listing in listings %}
        <li>
            <a href="{% url 'listing_page' listing.id %}">{{ listing.title }}</a>
        </li>
        {% endfor %}
    {% else %}
        <p>There are no listings for this category</p>
    {% endif %}
  </ul>
{% endblock %}
